<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Fragment para el head -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Hambre Cero</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #28a745 !important;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link:hover {
            color: #28a745;
        }
        .btn-action {
            transition: all 0.3s ease;
        }
        .btn-action:hover {
            transform: translateY(-2px);
        }
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <!-- Fragment para el header/navbar -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-hand-holding-heart"></i> Hambre Cero
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/donantes">
                                <i class="fas fa-users"></i> Donantes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/receptores">
                                <i class="fas fa-hands-helping"></i> Receptores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/donaciones">
                                <i class="fas fa-box-open"></i> Donaciones
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/zonas">
                                <i class="fas fa-map-marker-alt"></i> Zonas
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Fragment para el footer -->
    <footer th:fragment="footer" class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">© 2025 Hambre Cero. Todos los derechos reservados.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#" class="text-muted me-3">Términos y Condiciones</a>
                    <a href="#" class="text-muted">Política de Privacidad</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Fragment para los scripts -->
    <div th:fragment="scripts">
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <!-- Custom Scripts -->
        <script>
            // Activar tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
            
            // Activar popovers
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)
            })
        </script>
    </div>
</body>
</html>
